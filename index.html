<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            max-width: 1200px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2em;
        }

        .resume, .projects, .samples {
            padding: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            header h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name's Portfolio</h1>
        </div>
    </header>

    <div class="container">
        <section class="resume">
            <h2>Resume</h2>
            <p>Insert your resume or a link to your resume here.</p>
        </section>

        <section class="projects">
            <h2>Projects</h2>
            <p>Provide a summary of your projects here.</p>
        </section>

        <section class="samples">
            <h2>eLearning Samples</h2>
            <p>Include samples of your eLearning designs here.</p>
        </section>
    </div>
</body>
</html>
